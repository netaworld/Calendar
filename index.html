  <body>
        <div class="calendar-container">
            <br>
                <h2 align="center">Work Day Scheduler!</h2>
            <br>
                <p>A simple calendar app for scheduling your work day Monday, October 25th</p>
                <div class="row">
                    <div class="col-md-3 col-sm-6">

                    </div>
                </div>
                </div>
                </div>
                
                <div class="row-8">
                <div class="column"></div>
                <div class="timings">
                  <div class="timeBlock">9:00 AM
                    <textarea id="9:00AM-text" cols="100" name="comments" rows="1"></textarea>
                    <input class="btn-save" type="submit" value="Save" />
                  </div>
                    
                <div class="timeBlock">9:30 AM<textarea id="9:30AM-text" cols="100" name="comments" rows="1"></textarea><input class="btn-save" type="submit" value="Save" /></div>
                <div class="timeBlock">10:00 AM<textarea id="10:00AM-text"cols="100" name="comments" rows="1"></textarea><input class="btn-save"type="submit" value="Save" /></div>
                <div class="timeBlock">10:30 AM<textarea id="10:30AM-text"cols="100" name="comments" rows="1"></textarea><input class="btn-save"type="submit" value="Save" /></div>
                <div class="timeBlock">11:00 AM<textarea id="11:00AM-text"cols="100" name="comments" rows="1"></textarea><input class="btn-save"type="submit" value="Save" /></div></div>
                <div class="timeBlock">11:30 AM<textarea id="11:30AM-text"cols="100" name="comments" rows="1"></textarea><input class="btn-save"type="submit" value="Save" /></div></div>
                <div class="timeBlock">12:00 PM<textarea id="12:00PM-text"cols="100" name="comments" rows="1"></textarea><input class="btn-save"type="submit" value="Save" /></div></div>
                <div class="timeBlock">12:30 PM<textarea id="12:30PM-text"cols="100" name="comments" rows="1"></textarea><input class="btn-save"type="submit" value="Save" /></div></div>
                <div class="timeBlock">1:00 PM<textarea id="1:00PM-text"cols="100" name="comments" rows="1"></textarea><input class="btn-save"type="submit" value="Save" /></div></div>
                <div class="timeBlock">1:30 PM<textarea id="1:30PM-text"cols="100" name="comments" rows="1"></textarea><input class="btn-save"type="submit" value="Save" /></div></div>
                <div class="timeBlock">2:00 PM<textarea id="2:00PM-text"cols="100" name="comments" rows="1"></textarea><input class="btn-save"type="submit" value="Save" /></div></div>
                <div class="timeBlock">2:30 PM<textarea id="2:30PM-text"cols="100" name="comments" rows="1"></textarea><input class="btn-save"type="submit" value="Save" /></div></div>
                <div class="timeBlock">3:00 PM<textarea id="3:00PM-text"cols="100" name="comments" rows="1"></textarea><input class="btn-save"type="submit" value="Save" /></div></div>
                <div class="timeBlock">3:30 PM<textarea id="3:30PM-text"cols="100" name="comments" rows="1"></textarea><input class="btn-save"type="submit" value="Save" /></div></div>
                <div class="timeBlock">4:00 PM<textarea id="4:00PM-text"cols="100" name="comments" rows="1"></textarea><input class="btn-save"type="submit" value="Save" /></div></div>
                <div class="timeBlock">4:30 PM<textarea id="4:30PM-text"cols="100"name="comments" rows="1"></textarea><input class="btn-save"type="submit" value="Save" /></div></div>
                <div class="timeBlock">5:00 PM<textarea id="5:00PM-text"cols="100" name="comments" rows="1"></textarea><input class="btn-save"type="submit" value="Save" /></div>
            
           </div>
            
            
            </div>
          
          </div>
